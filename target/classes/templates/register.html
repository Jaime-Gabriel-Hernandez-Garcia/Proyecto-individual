<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="static/img/libreria-digital.png">

    <title>Registro</title>
</head>
<body>
<div class="login">
    <div class="theme-toggle" id="theme-toggle">
        <i class="ri-sun-line" id="theme-icon"></i>
    </div>

    <img src="static/img/login-bg.png" alt="login image" class="login__img">

    <form action="/register" method="post" class="login__form">
        <h1 class="login__title">Registro</h1>

        <div class="login__content">
            <div class="login__box">
                <i class="ri-user-3-line login__icon"></i>

                <div class="login__box-input">
                    <input type="text" required class="login__input" id="nombre" name="nombre" placeholder=" ">
                    <label for="nombre" class="login__label">Nombre</label>
                </div>
            </div>

            <div class="login__box">
                <i class="ri-mail-line login__icon"></i>

                <div class="login__box-input">
                    <input type="email" required class="login__input" id="email" name="email" placeholder=" ">
                    <label for="email" class="login__label">Email</label>
                </div>
            </div>

            <div class="login__box">
                <i class="ri-lock-2-line login__icon"></i>

                <div class="login__box-input">
                    <input type="password" required class="login__input" id="password" name="password" placeholder=" ">
                    <label for="password" class="login__label">Contraseña</label>
                    <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                </div>
            </div>
        </div>

        <button type="submit" class="login__button">Registrarse</button>

        <p class="login__register">
            ¿Ya tienes cuenta? <a href="/login">Inicia Sesión</a>
        </p>
    </form>
</div>

<!--=============== MAIN JS ===============-->
<script src="static/js/main.js"></script>
</body>
</html>
