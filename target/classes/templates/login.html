<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="static/img/libreria-digital.png">

    <title>Iniciar Sesión</title>
</head>
<body>
<div class="login">
    <img src="/static/img/login-bg.png" alt="login image" class="login__img">

    <form action="/login" method="POST" class="login__form">
        <h1 class="login__title">Iniciar Sesión</h1>

        <div class="login__content">
            <div class="login__box">
                <i class="ri-user-3-line login__icon"></i>
                <div class="login__box-input">
                    <input type="text" required class="login__input" id="username" name="username" placeholder=" ">
                    <label for="username" class="login__label">Usuario</label>
                </div>
            </div>

            <div class="login__box">
                <i class="ri-lock-2-line login__icon"></i>
                <div class="login__box-input">
                    <input type="password" required class="login__input" id="password" name="password" placeholder=" ">
                    <label for="password" class="login__label">Contraseña</label>
                    <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                </div>
            </div>
        </div>

        <button type="submit" class="login__button">Iniciar Sesión</button>

        <p class="login__register">
            ¿No tienes cuenta? <a href="/register">Regístrate</a>
        </p>
    </form>
</div>

<!--=============== MAIN JS ===============-->
<script src="assets/js/main.js"></script>
</body>
</html>
